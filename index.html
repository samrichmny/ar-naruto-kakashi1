<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Naruto dan Kakashi - Custom Pattern</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <!-- Gunakan marker kustom yang diunggah -->
      <a-marker type="pattern" url="pattern-images.patt" id="custom-marker">

        <!-- Naruto -->
        <a-entity
          gltf-model="model/naruto_uzumaki_running_animation.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 90 0"
          animation-mixer="clip: mixamo.com; loop: repeat; crossFadeDuration: 1">
        </a-entity>

        <!-- Kakashi -->
        <a-entity
          gltf-model="model/kakashi.glb"
          scale="0.4 0.4 0.4"
          position="-1 0 0"
          rotation="0 -90 0"
          animation-mixer="clip: Idle; loop: repeat; crossFadeDuration: 1">
        </a-entity>

        <!-- Suara Naruto -->
        <a-sound 
          id="naruto_alive" 
          src="model/naruto_alive.mp3" 
          autoplay="false" 
          loop="true">
        </a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#custom-marker');
      const sound = document.querySelector('#naruto_alive');

      marker.addEventListener('markerFound', () => {
        sound.components.sound.playSound();
      });

      marker.addEventListener('markerLost', () => {
        sound.components.sound.stopSound();
      });
    </script>
  </body>
</html>
